# Cloud Build configuration for GCP
# Este archivo automatiza el build y deploy en Google Cloud Platform

steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kredentia-backend:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/kredentia-backend:latest'
      - '.'
    id: 'build-image'

  # Step 2: Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kredentia-backend:$COMMIT_SHA'
    id: 'push-image-sha'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/kredentia-backend:latest'
    id: 'push-image-latest'

  # Step 3: Deploy to Cloud Run (opcional - descomenta si quieres auto-deploy)
  # - name: 'gcr.io/cloud-builders/gcloud'
  #   args:
  #     - 'run'
  #     - 'deploy'
  #     - 'kredentia-backend'
  #     - '--image=gcr.io/$PROJECT_ID/kredentia-backend:$COMMIT_SHA'
  #     - '--region=us-central1'
  #     - '--platform=managed'
  #     - '--allow-unauthenticated'
  #     - '--port=8080'
  #     - '--memory=1Gi'
  #     - '--cpu=1'
  #     - '--max-instances=10'
  #     - '--set-env-vars=NODE_ENV=production'
  #   id: 'deploy-cloud-run'

# Configuración adicional
options:
  # Configuración de la máquina para el build
  machineType: 'E2_HIGHCPU_8'
  
  # Configuración de logs
  logging: CLOUD_LOGGING_ONLY

# Sustituciones personalizadas (opcional)
substitutions:
  _SERVICE_NAME: 'kredentia-backend'
  _REGION: 'us-central1'

# Timeout para el build completo
timeout: '1200s'

# Imágenes que se almacenarán en Container Registry
images:
  - 'gcr.io/$PROJECT_ID/kredentia-backend:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/kredentia-backend:latest'
